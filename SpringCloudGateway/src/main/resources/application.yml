server:
  port: 8090
  
logging:
  level:
    org.springframework.cloud.gateway: INFO
spring:
  application:
    name: cloudgateway
  cloud:
    gateway:
      default-filters:
        - TokenRelay=
      routes:
        - id: route1
          uri: http://localhost:8091
          predicates:
            - Path=/resource1/**
          filters:
            - RewritePath=/resource1/?(?<segment>.*), /resourceserver01/$\{segment}
        - id: route2
          uri: http://localhost:8092/
          predicates:
            - Path=/resource2/**
          filters:
            - RewritePath=/resource2/?(?<segment>.*), /resourceserver02/$\{segment}
        - id: angular
          uri: http://localhost:4200/
          predicates:
            - Path=/**
  security:
    oauth2:
      client:
        registration:
          gateway:
            provider: spring
            client-id: client
            client-secret: secret
            scope: openid, profile
            authorization-grant-type: authorization_code
            redirect-uri: http://127.0.0.1:8090/login/oauth2/code/{registrationId}
        provider:
          spring:
            issuer-uri: http://localhost:9000